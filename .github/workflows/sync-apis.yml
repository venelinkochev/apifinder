name: Sync APIs to Site

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync:
    # Only run if PR was merged (not just closed) or if it's a direct push
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Trigger API Sync on Site
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Token: ${{ secrets.WEBHOOK_SECRET_TOKEN }}" \
            -d '{"readme_url": "https://raw.githubusercontent.com/${{ github.repository }}/main/README.md"}' \
            "${{ secrets.SITE_WEBHOOK_URL }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Webhook failed with status $http_code"
            exit 1
          fi

      - name: Log Success
        run: echo "API sync triggered successfully!"
